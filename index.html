<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header-text">Will Andy pick me?</h1>
    </div>
    <main class="main-generator">
      <form>
        <input class="question-input" type="text" placeholder="Ask your question here!">
        <button class="get-answer-button">Get your answer</button>
        <div class="answer"></div>
        <img class="magic-8-ball" src="./assets/eight-ball.png" alt="magic-eight-ball">
        <button class="clear-button">Clear</button>
      </form>
    </main>
    <div class="woody">
      <img class="woody-img" src="./assets/woody.png" alt="woody-image">
    </div>
    <script src="./index.js"></script>
  </body>
</html>
